<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문장만들기</title>
</head>
<body>
    <p id="sentence"></p>
    <button id="btnClick" onclick="makeSentence()">클릭하기</button>
    <script>
        function makeSentence() {
            const words1 = ["못된", "자존심 없는", "양심 없는", "눈이 낮은", "심각한 얼굴은 하고 있는"];
            // const words1 = ["자상한", "콧대 높은", "자존심 강한", "눈이 높은", "집착이 심한"];
            const words2 = ["못생긴", "바보", "멍청이", "지랄맞은", "수상한", "키 130cm"];
            // const words2 = ["키가 큰", "키가 작은", "덩치가 좋은", "빼빼마른", "의문의"];
            const words3 = ["김하은", "양가윤", "이서영", "이해원", "조서현", "최보람", "황혜경"];
            // const words3 = ["에스쿱스", "정한", "조슈아", "준", "호시", "원우", "우지", "디에잇", "민규", "도겸", "승관", "버논", "디노"];
    
            // 1. rand1,2,3에 각각 나타낼 index 랜덤값 지정하기
            const rand1 = Math.floor(Math.random() * words1.length);
            const rand2 = Math.floor(Math.random() * words2.length);
            const rand3 = Math.floor(Math.random() * words3.length);
    
            // 2. 만든 인텍스로 문장 생성하기
            let sentence = `${words1[rand1]} ${words2[rand2]} ${words3[rand3]}`;
    
            // 3. 그 문장을 id가 sententce인 곳에 나타내기
            const p = document.getElementById('sentence');
            p.innerHTML = sentence;
        }
    </script>
</body>
</html>
