<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곡 제시 프로그램</title>
</head>
<body>
    <div id="song_list"></div>
    <input type="button" onclick="search_event()" value="검색">
    <script>
        const songs = [
            "나는 아픈 건 딱 질색이니까 - 여자(아이들)",
            "밤양갱 - 비비(BIBI)",
            "첫 만남은 계획대로 되지 않아 - TWS(투어스)",
            "EASY - LE SSERAFIM(르세라핌)",
            "Love 119 - RIIZE(라이즈)"
        ];

        const songListElement = document.getElementById('song_list');
        songListElement.innerHTML="";
        for(let i = 0; i < songs.length; i++) {
            songListElement.innerHTML += (i+1) + ". " + songs[i] + "<br>";
        }

        function search_event() {
            let search_data = prompt("검색할 곡의 이름을 입력해주세요.");
            let matchedSong = searchSong(search_data);
            alert("검색결과 : " + matchedSong);
        }

        // 곡 검색
        function searchSong(word) {
            word = word.toUpperCase();
            for(let i = 0; i < songs.length; i++) {
                let song = songs[i].toUpperCase();
                if(song.indexOf(word) >= 0) {
                    return songs[i];
                }
            }
            return "없는 곡입니다."
        }

        // 곡 추천
        songListElement.innerHTML += "<br> 추천곡 <br>" + suggestSong();
        function suggestSong() {
            let index = Math.floor(Math.random() * songs.length);
            return songs[index];
        }
    </script>
</body>
</html>
