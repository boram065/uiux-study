<!DOCTYPE html>
<html>
<head>
  <title>주사위 게임</title>
  <style>
    .dice {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      line-height: 100px;
    }
  </style>
  <script>
    function rollDice() {
      var randomNumber = Math.floor(Math.random() * 6) + 1;
      var diceElement = document.getElementById("dice");
     
      // 주사위 눈 변경
      diceElement.innerHTML = randomNumber;
    }
  </script>
</head>
<body>
  <h1>주사위 게임</h1>
  <div class="dice" id="dice">주사위</div>
  <button onclick="rollDice()">주사위 6번 던지기</button>
</body>
</html>
